
spring:
  application:
    name: metrics-with-redis-starter
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    tags:
      application: metrics-with-redis-starter

logging:
  level:
    org.hibernate.SQL: info

# Toggle Embedded Redis (true by default for dev)
redis:
  embedded:
    enabled: true
    heapdir: E:\\redis\\heap
    maxheap: 256mb
